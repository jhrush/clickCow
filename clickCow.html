<html>
<head>
    
        <!-- Table Title -->
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Click Cow!</title>
    
        <!-- CSS for centering contents on page and cursor editing -->
        <style>
            html,
            body,
            .container {
                height: 95%;
                cursor:url("click.png") 60 60, auto;
                background-color: #f5fefc;
            }


    
            .container {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    
    <!------------------------------------------------------------>
    
    <!-- Preload Image -->
    
    <body vlink="#551a8b" text="#000000" link="#0000cc" bgcolor="#EDEDED" alink="#ff0000"><img style="display:none" src="cow.gif">
    
    <!------------------------------------------------------------>
    
    <!-- Background Color -->
    
    
    
    <!------------------------------------------------------------>
    
    <div class="container"><span>
    
    <!-- The Man -->
    <center>
    
    <img id="2" name="unactivated" onclick="activate();" src="cowstill.png">
    </center>
    
    <!------------------------------------------------------------>
    
    <!-- Activate Memes -->
    
    <script>
        function activate() {
            if(document.getElementById(2).name == "unactivated")
            {
                var audio = document.getElementById(1);
                audio.play();
                var img = document.getElementById(2);
                img.src = "cow.gif";   
                var activated = 1;
                document.getElementById(2).name = "activated";
            }
        }
    </script>
    
    <p hidden=""> <!-- do not display these in any way -->
    <audio loop="" id="1" src="Cypis.mp3"></audio>
    </p>
    
    <!------------------------------------------------------------>
    
    
    </span></div></body></html>
